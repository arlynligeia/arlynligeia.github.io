  <script>
    // Vaporwave Grid Background (Canvas)
    const canvas = document.getElementById('vaporwaveGrid');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const spacing = 40;
      ctx.strokeStyle = '#ff00ff88'; // Fuchsia glow
      ctx.lineWidth = 1;

      // Draw perspective grid
      const horizon = canvas.height * 0.75;
      for (let i = 0; i < canvas.height; i += spacing) {
        ctx.beginPath();
        ctx.moveTo(0, horizon + i);
        ctx.lineTo(canvas.width, horizon + i);
        ctx.stroke();
      }

      for (let i = 0; i < canvas.width; i += spacing) {
        ctx.beginPath();
        ctx.moveTo(i, horizon);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.stroke();
      }
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      drawGrid();
    });

    resizeCanvas();
    drawGrid();
  </script>
</body>
